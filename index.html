<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кино Сайт</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Соотношение сторон 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">
            <img src="Popcorn_Time_logo.png" alt="Попкорн" class="popcorn-icon">
            <a href="http://kinohohot.com" target="_blank">Кино Сайт</a>
        </h1>
        <input type="text" id="search" placeholder="Поиск по названию фильмов">
    </header>

    <main>
        <div class="movie-container">
            <div class="movie" onclick="openModal('movie1')">
                <img src="cover1.jpg" alt="Фильм 1">
                <p>Фильм 1</p>
            </div>
            <div class="movie" onclick="openModal('movie2')">
                <img src="cover2.jpg" alt="Фильм 2">
                <p>Фильм 2</p>
            </div>
            <div class="movie" onclick="openModal('movie3')">
                <img src="cover3.jpg" alt="Фильм 3">
                <p>Фильм 3</p>
            </div>
            <!-- Другие фильмы -->
        </div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="video-container">
                <iframe id="modal-video" src="" allowfullscreen></iframe>
            </div>
            <div class="review-section">
                <h3>Отзывы:</h3>
                <div id="reviews-list"></div>
                <input id="review-name" placeholder="Ваше имя">
                <textarea id="review-input" placeholder="Напишите ваш отзыв..."></textarea>
                <button onclick="submitReview()">Отправить отзыв</button>
            </div>
        </div>
    </div>

    <script>
        const movieData = {
            movie1: {
                title: "Фильм 1",
                videoUrl: "https://kinokrad.my/50447-sudnaja-nochka.html", // Ссылка на видео
                reviews: []
            },
            movie2: {
                title: "Фильм 2",
                videoUrl: "https://www.youtube.com/embed/VIDEO_ID2", // Ссылка на видео
                reviews: []
            },
            movie3: {
                title: "Фильм 3",
                videoUrl: "https://www.youtube.com/embed/VIDEO_ID3", // Ссылка на видео
                reviews: []
            }
            // Добавь остальные фильмы здесь
        };

        function openModal(movieKey) {
            const movie = movieData[movieKey];
            document.getElementById('modal-title').textContent = movie.title;
            document.getElementById('modal-video').src = movie.videoUrl;
            displayReviews(movieKey);
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-video').src = ""; // Очищаем плеер, когда закрывается модалка
        }

        function submitReview() {
            const movieKey = document.getElementById('modal-title').textContent;
            const name = document.getElementById('review-name').value;
            const reviewText = document.getElementById('review-input').value;
            
            if (name && reviewText) {
                movieData[movieKey].reviews.push({ name, reviewText });
                document.getElementById('review-name').value = '';
                document.getElementById('review-input').value = '';
                displayReviews(movieKey);
            }
        }

        function displayReviews(movieKey) {
            const reviewsList = document.getElementById('reviews-list');
            reviewsList.innerHTML = ''; // Очищаем старые отзывы
            const reviews = movieData[movieKey].reviews;

            reviews.forEach((review, index) => {
                const reviewDiv = document.createElement('div');
                reviewDiv.innerHTML = `<strong>${review.name}:</strong> ${review.reviewText} <button onclick="deleteReview('${movieKey}', ${index})">Удалить</button>`;
                reviewsList.appendChild(reviewDiv);
            });
        }

        function deleteReview(movieKey, reviewIndex) {
            movieData[movieKey].reviews.splice(reviewIndex, 1); // Удаляем отзыв
            displayReviews(movieKey); // Обновляем список отзывов
        }
    </script>
</body>
</html>
